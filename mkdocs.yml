site_name: 计算机设计与实践（2021夏季） | 哈工大（深圳）
copyright: 'Copyright &copy; 2019 - 2021 哈尔滨工业大学（深圳）'
repo_name: 'CPU'
repo_url: 'https://gitee.com/hitsz-cslab/cpu'

markdown_extensions:
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - admonition
  - mdx_math:
      enable_dollar_delimiter: True

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
  # - mathjaxhelper.js


theme:
  language: 'zh'
  name: material
  features:
    - navigation.tabs
  icon:
    logo: fontawesome/solid/microchip
    repo: fontawesome/brands/git-alt
    # favicon: fontawesome/solid/microchip
  palette:
    primary: 'Cyan'
    accent: 'Cyan'
nav:
  - 实验须知: index.md
  - 实验1：RISC-V汇编程序设计: 
    - 实验概述: lab1/0-overview.md
    - 实验步骤: lab1/1-step.md
    - Logisim简介: lab1/2-logisim.md
  - 实验2：单周期CPU设计:
    - 实验指导: lab2/0-guide.md
    - 指令详解: lab2/1-inst.md
    - 存储器设计: lab2/2-mem.md
    - 时钟设计: lab2/3-clk.md
    - 单周期时序: lab2/4-timing.md
    - 单周期cpu功能测试: lab2/5-verify.md
    - 宏定义使用: lab2/6-macros.md
  - 实验2：单周期CPU设计:
    - 实验概述: lab2/0-overview.md
    - 实验原理:
      - miniRV-1指令集: lab2/1-inst.md
      - 基本部件设计: lab2/2-parts.md
      - 数据通路设计: lab2/3-datpth.md
      - 控制器设计: lab2/4-ctrler.md
      - 单周期CPU时序: lab2/5-timing.md
      - 功能测试: lab2/6-verify.md

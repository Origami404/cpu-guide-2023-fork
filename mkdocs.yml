site_name: 计算机设计与实践（2021夏季） | 哈工大（深圳）
copyright: 'Copyright &copy; 2019 - 2021 哈尔滨工业大学（深圳）'

markdown_extensions:
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - admonition

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
  # - mathjaxhelper.js


theme:
  language: 'zh'
  name: material
  features:
    - tabs
  icon:
    logo: fontawesome/solid/microchip
    repo: fontawesome/brands/git-alt
    # favicon: fontawesome/solid/microchip
  palette:
    primary: 'Cyan'
    accent: 'Cyan'
nav:
  - 实验须知: index.md
  - MIPS汇编实验: 
    - 实验目的: lab1/part1.md
    - 实验内容: lab1/part2.md
    - 实验步骤: lab1/part3.md
    - Logisim简介: lab1/part4.md
  - 单周期CPU实验:
    - 实验指导: lab2/lab_entry.md
    - 指令详解: lab2/instruction_detail.md
    - 存储器设计: lab2/mem.md
    - 时钟设计: lab2/clk.md
    - 单周期时序: lab2/clk_seq.md
    - 单周期cpu功能测试: lab2/cpu_test.md
    - 宏定义使用: lab2/attention.md
  - 多周期CPU实验:
    - 实验指导: lab3/part1.md
  - 实验提交:
    - 实验提交: lab3/part2.md